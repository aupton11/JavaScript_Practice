<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Car</li>
        <li>Bike</li>
    </ul>
    <script>
        let ul=document.querySelector('ul');
        function addLi(val){
            let li=document.createElement('li');
            let text=document.createTextNode(val);
            li.appendChild(text);
            ul.appendChild(li);
        }
        addLi("truck");
    </script>
</body>
</html>
